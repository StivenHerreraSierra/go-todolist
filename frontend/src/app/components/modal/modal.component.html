<div
  style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(128, 128, 128, 0.308);
    animation: all 1s ease-in;
    z-index: 2;
  "
>
  <div
    style="
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -70%);
      height: fit-content;
      width: 313px;
      background-color: rgba(17, 17, 17, 0.911);
      border-radius: 5px;
      box-sizing: border-box;
      position: relative;
      z-index: 3;
    "
  >
    <span
      class="material-symbols-sharp"
      (click)="close()"
      style="
        cursor: pointer;
        color: #fff;
        position: absolute;
        top: 10px;
        right: 10px;
      "
      title="Close Form"
      >close</span
    >
    <!--<app-user-login-form></app-user-login-form>-->
    <ng-content></ng-content>
  </div>
</div>
