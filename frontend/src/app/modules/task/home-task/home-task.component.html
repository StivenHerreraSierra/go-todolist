<app-top-bar>
  <app-button
    classes="large-button btn-submit"
    text="Logout"
    (click)="logout()"
  ></app-button>
</app-top-bar>

<div class="container">
  <section class="section">
    <app-task-list
      (addEvent)="addTask($event)"
      (editEvent)="editTask($event)"
      (deleteEvent)="deleteTask($event)"
      (finishEvent)="finishTask($event)"
    ></app-task-list>
  </section>
</div>
